<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scaner</title>
</head>
<body>

    <section>
        <did class="row">

            <input type="color" class="light" value="#ffffff">
            <input type="color" class="dark">
            <select class="sizes">
                <option value="100">100x100</option>
                <option value="200">200x200</option>
                <option value="300">300x300</option>
                <option value="400">400x400</option>
                <option value="500" selected>500x500</option>
                <option value="600">600x600</option>
                <option value="700">700x700</option>
                <option value="800">800x800</option>
                <option value="900">900x900</option>
                <option value="1000">1000x1000</option>
        

            </select>


        </did>

        <input type="text" class="qr-text" placeholder="Insert QR name">
     <div id="qr-text"></div>
     <div class="accion-container">
<a href="#" class="download btn" download="QRcode">
    <span>Download!</span>
<img src="./media/descarga6.png" alt="">
</a>


<button class="btn share-btn">

    <span>Share!</span>
    <img src="./media/share2.png" alt="">
    
</button>

     </div>

    </section>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="index.js"></script>

</html>
